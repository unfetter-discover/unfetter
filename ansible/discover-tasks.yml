---
  - include_role:
        name: common
  - include_role:
        name: openssl
  - include_role:
        name: pattern-handler
  - include_role:
        name: socket-server
  - include_role:
        name: api
  - include_role:
        name: explorer
  - include_role:
        name: processor
  - include_role:
        name: ui
  - include_role:
        name: ingest        
  - include_role:
        name: gateway
    vars:
        image_name: "nginx:1.13.5-alpine"
    when:
     - run_mode == 'dev'
  - include_role:
        name: gateway
    when:
     - run_mode != 'dev'
