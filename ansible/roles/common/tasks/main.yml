- name: Create Private Config Volume
  docker_volume:
    name: private-config

- name: Create certs volume
  docker_volume:
    name: certs

- name: Create data-db volume
  docker_volume:
    name: data-db

- name: Create data-backup volume
  docker_volume:
    name: data-backup      


- name: Create Repository
  docker_container:
    name: cti-stix-store-repository
    image: "mongo:3.4.1"
    state: started
    pull: true
    volumes:
    - "{{ prepath }}/unfetter/data/db:/data/db"
    published_ports:
    - "27018:27017"
  when: run_action 