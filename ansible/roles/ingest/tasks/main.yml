---


- name: "Build {{ container_name }}"
  docker_image:
    name: "{{ container_name }}"
    tag: "{{ tag }}"
    state: present
    path: "{{ path }}"
  when: "build_action == 'local'"

- name: "Pull {{ container_name }}"
  docker_image:
    name: "{{ image_name }}"
    state: present
    pull: yes
  when: "build_action == 'pull'"

- name: dev volume
  set_fact:
    volume_list: "{{ volume_list }} + {{ dev_volume_list }}"
  when: run_mode=='dev'


- debug:
      msg: "This is the list {{ volume_list }}"


- name: Create Ingest
  docker_container:
    name: "{{ container_name }}"
    image: "{{ image_name }}"
    state: started
    volumes: "{{ volume_list }}"
    entrypoint:
      - npm
      - start
    env:
      API_PROTOCOL: https
      API_HOST: unfetter-discover-api
      API_PORT: 3000
      API_CONTEXT: "/"
      MONGO_REPOSITORY: repository
      MONGO_PORT: 27017
      MONGO_DBNAME: stix

    links:
     #- "unfetter-discover-api:unfetter-discover-api"
     - "cti-stix-store-repository:repository"
     
  when: run_action

